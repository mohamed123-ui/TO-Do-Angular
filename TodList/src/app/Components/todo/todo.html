<div>
  <div class="container">
    <div class="header text-center mt-4 te">
      <h1 class="text-black">TO-DO List</h1>
      <div class="icon-head">
        <i class="fa-regular fa-pen-to-square fs-3"></i>
      </div>
    </div>
    <div class="row p-2 col-md-12 px-4 w-100">
      <div class="box-todo px-3 mx-auto col-md-12 mx-3 col-12 mt-5 rounded-3 shadow">
        <nav>
          <ul class="d-flex justify-content-between align-items-center py-3">
            <li class="active">Day</li>
            <li>Week</li>
            <li>Month</li>

            <li>Year</li>
          </ul>
        </nav>

        <div class="d-flex g-2 mt-5">
          <input
            (keyup.enter)="addTask()"
            [(ngModel)]="newTask"
            type="text"
            class="form-control p-2"
            placeholder="Add a Task... "
          />
          <button class="add-btn ms-2" (click)="addTask()" id="add">Add</button>
        </div>

         <div class="container col=12 ">
    <div>
      <li     class="d-flex justify-content-between bordert text-white my-3 "    style="cursor: pointer;" *ngFor="let task of tasks let i=index" [class.completed]="task.complete">
<span (click)="toggleTask(i)"
        [title]="task.complete ? 'Click to mark as incomplete' : 'Click to mark as complete'"
 >
         {{ task.tittle }}

</span>
      <button (click)="deleteTask(i)" class=" bg-danger text-body btn m-1 btn-danger">Delete</button>

      </li>

    </div>
  </div>
        <div class="todo-content mt-5 pb-1" id="rowData"></div>
      </div>
    </div>

  </div>


</div>
